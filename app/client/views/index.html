<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>
<body>
    
    <div class="app">
        <nav class="nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">Travel App</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container">
                <div class="form">
                    <div class="row" style="margin-bottom: 0;">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m4">
                                    <input id="from" type="text" class="validate">
                                    <label for="from">Direction from</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input id="to" type="text" class="validate">
                                    <label for="to">Direction to</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input type="text" id="date" class="validate">
                                    <label for="date">Start date</label>
                                </div>
                                <div class="col s12 center">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer page-footer">
            <div class="footer-copyright">
                <div class="container">
                <p class="center"> 
                    <a class="author-link" href="https://github.com/ukabyl">ukabyl</a>
                </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
